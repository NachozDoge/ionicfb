<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Atualizar cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formGroup">

    <ion-item>
      <ion-label position="floating">Nome:</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF:</ion-label>
      <ion-input type="text" formControlName="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Endere√ßo:</ion-label>
      <ion-input type="text" formControlName="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Numero:</ion-label>
      <ion-input type="text" formControlName="numero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cidade:</ion-label>
      <ion-input type="text" formControlName="cidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Estado:</ion-label>
      <ion-input type="text" formControlName="estado"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone:</ion-label>
      <ion-input type="text" formControlName="telefone"></ion-input>
    </ion-item>

    <ion-button (click)="atualizar()" expand="full">Atualizar</ion-button>
  </form>

</ion-content>
